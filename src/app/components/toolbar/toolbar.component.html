<mat-toolbar class="toolbar">
        <button mat-icon-button
                class="hover-class play tooltip"
                (click)="toggleSimulation()">
            <div class="play-button">
                <span class="tooltiptext">Start Simulation</span>
                <span class="tooltiptext" *ngIf="stepsActive">Simple Game</span>
                <mat-icon style="color: black">play_circle</mat-icon>
            </div>
        </button>

        <button mat-icon-button *ngIf="simulationActive"
                class="edit tooltip"
                (click)="editStep()">
            <div class="edit-button">
                <span class="tooltiptext">Edit Step</span>
                <mat-icon style="color:black">edit</mat-icon>
            </div>
        </button>

        <button mat-icon-button *ngIf="simulationActive"
                class="create tooltip"
                (click)="showRandomMaximumStep()">
            <div class="merge-type-button">
                <span class="tooltiptext">Show Random Step</span>
                <mat-icon style="color:black">merge_type</mat-icon>
            </div>
        </button>

        <button mat-icon-button *ngIf="simulationActive"
                class="fire-step tooltip"
                (click)="fireStep()"
                [disabled] = "!stepsActive">
            <div class="fire-step-button">
                <span class="tooltiptext">Fire Step</span>
                <mat-icon style="color:gray">fast_forward</mat-icon>
            </div>
        </button>

        <div class="vertical-line"></div>
        <button mat-icon-button *ngIf="simulationActive && !randomStep"
                class="multitasking tooltip"
                (click)="activateMultitaskingTransitions()">
            <span class="tooltiptext">Multitasking</span>
            <mat-icon>done_all</mat-icon>
        </button>

        <button mat-icon-button *ngIf="simulationActive"
                class="fire-step tooltip"
                (click)="returnToDrawing()">
                <span class="tooltiptext">Return To Drawing</span>
                <mat-icon>keyboard_return</mat-icon>
        </button>

        <button mat-icon-button *ngIf="!simulationActive"
                class="hover-class tooltip"
                [class.active]="reachabilityActiveColor"
                (click)="onButtonClick('reachabilityGraph')">
                <span class="tooltiptext">reachability graph</span>
            <mat-icon>share</mat-icon>
        </button>


        <div class="drawing">
             <button mat-icon-button *ngIf="!simulationActive"
                    class="hover-class"
                    [class.active]="circleActiveColor"
                    (click)="toggleCircleButton()">
                <mat-icon>panorama_fish_eye</mat-icon>
            </button>

            <button mat-icon-button *ngIf="!simulationActive"
                    class="hover-class"
                    [class.active]="rectActiveColor"
                    (click)="toggleRectangleButton()">
                <mat-icon>crop_portrait</mat-icon>
            </button>

            <button mat-icon-button *ngIf="!simulationActive"
                    class="hover-class"
                    [class.active]="arrowActiveColor"
                    (click)="toggleArrowButton()">
                <mat-icon>north_east</mat-icon>
            </button>

            <button mat-icon-button *ngIf="!simulationActive"
                    class="hover-class"
                    [class.active]="boltActiveColor"
                    (click)="toggleBoltButton()">
                <mat-icon>bolt</mat-icon>
            </button>

            <button mat-icon-button *ngIf="!simulationActive"
                class="add-token tooltip"
                (click)="addToken()">
                <span class="tooltiptext">add tokens</span>
                <mat-icon>add_circle</mat-icon>
             </button>


            <button mat-icon-button *ngIf="!simulationActive"
                    class="remove-token tooltip"
                    (click)="removeToken()">
                <span class="tooltiptext">remove tokens</span>
                <mat-icon>remove_circle</mat-icon>
            </button>

            <label *ngIf="simulationActive">{{markenspielText()}}</label>

            <div class="vertical-line"></div>

                <button mat-icon-button *ngIf="!simulationActive"
                    class="hover-class tooltip"
                    (click)="onButtonClick('deleteLast')">
                    <span class="tooltiptext">delete last</span>
                <mat-icon>undo</mat-icon>
                </button>

                <button mat-icon-button *ngIf="!simulationActive"
                        class="hover-class tooltip"
                        (click)="onButtonClick('clear')">
                    <span class="tooltiptext">clear all</span>
                    <mat-icon>delete</mat-icon>
                </button>

            </div>

            <div>
                <button class="hover-class tooltip free" mat-icon-button  (click)="onAlgorithmSelect('free')">
                    <span class="tooltiptext" (click)="onAlgorithmSelect('free')">Free</span>
                    <mat-icon>pan_tool</mat-icon>
                </button>
                <button class="hover-class tooltip spring-embedder" mat-icon-button (click)="onAlgorithmSelect('spring-embedder')" >
                    <span class="tooltiptext">Spring-Embedder</span>
                    <mat-icon>account_tree</mat-icon>
                </button>
                <button class="hover-class tooltip sugiyama" mat-icon-button (click)="onAlgorithmSelect('sugiyama')" >
                    <span class="tooltiptext">Sugiyama</span>
                    <mat-icon>schema</mat-icon>
                </button>
            </div>

        <div class="vertical-line"></div>

            <button class="hover-class tooltip" mat-icon-button  [matMenuTriggerFor]="importExportMenu">
                <span class="tooltiptext">Import/Export</span>
                <mat-icon>import_export</mat-icon>
            </button>

            <mat-menu class="hover-class" #importExportMenu="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="importMenu">Import</button>
                <button mat-menu-item [matMenuTriggerFor]="exportMenu">Export</button>
            </mat-menu>

            <mat-menu #importMenu="matMenu">
                <app-import-menu (importSelected)="prepareImportFromFile($event)"></app-import-menu>
            </mat-menu>

            <mat-menu #exportMenu="matMenu">
                <app-export-menu (exportSelected)="export($event)"></app-export-menu>
            </mat-menu>

            <input #hiddenInput (change)="importFromFile($event)" type="file" id="fileInput" style="display: none"/>

            <div class="vertical-line"></div>

            <div class="zoom-button-wrapper">
                <button mat-icon-button class="hover-class"
                        (click)="onZoomButtonClick('zoom-in')">
                    <mat-icon>zoom_in</mat-icon>
                </button>
                <button mat-icon-button class="hover-class"
                        (click)="onZoomButtonClick('zoom-out')">
                    <mat-icon>zoom_out</mat-icon>
                </button>
            </div>

</mat-toolbar>
