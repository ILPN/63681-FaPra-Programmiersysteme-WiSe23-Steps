<mat-toolbar class ="toolbar">
    <div>
    <button  mat-icon-button 
        class="hover-class" 
        [class.active]="circleActiveColor"
        (click)="toggleCircleButton()">
        <mat-icon>panorama_fish_eye</mat-icon>
    </button>

    <button mat-icon-button
        class="hover-class"
        [class.active]="rectActiveColor"
        (click)="toggleRectangleButton()">
        <mat-icon>crop_portrait</mat-icon>
    </button>

    <button  mat-icon-button
        class="hover-class"
        [class.active]="arrowActiveColor"
        (click)="toggleArrowButton()">
        <mat-icon>north_east</mat-icon>
    </button>

    <button  mat-icon-button
        class="hover-class"
        [class.active]="boltActiveColor"
        (click)="toggleBoltButton()">
        <mat-icon>bolt</mat-icon>
    </button>
     
    <button  mat-icon-button 
        class="hover-class"
        (click)="onButtonClick('deleteLast')"> 
        <mat-icon>delete</mat-icon> 
    </button>
    
    <button  mat-icon-button 
        class="hover-class"
        (click)="onButtonClick('clear')"> 
        <mat-icon>clear</mat-icon> 
    </button>
</div>
<span style="color: red">
    <mat-card-content>
        Marken: &nbsp;
    </mat-card-content>

    <mat-card-content>
        {{markenspielService.getCircleId()}} &nbsp;
    </mat-card-content>

    <mat-card-content>
         {{markenspielService.getCircleToken()}} &nbsp;
    </mat-card-content>
    </span>

    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.addCircleToken()">
        +

    </button>


    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.removeCircleToken()">
        -
    </button>

    <span style="color:blue">
    <mat-card-content>
        Gewichte: &nbsp;
    </mat-card-content>

    <mat-card-content>
        {{markenspielService.getLineId()}} &nbsp;
    </mat-card-content>

    <mat-card-content>
        {{markenspielService.getLineToken()}} &nbsp;
    </mat-card-content>
    </span>

    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.addLineToken()">
        +
    </button>

    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.removeLineToken()">
        -
    </button>

<div class="zoom-button-wrapper">
    <button mat-icon-button class="hover-class"
    (click)="onZoomButtonClick('zoom-in')">
        <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-icon-button class="hover-class"
    (click)="onZoomButtonClick('zoom-out')">
        <mat-icon>zoom_out</mat-icon>
    </button>
</div>

   
</mat-toolbar>
