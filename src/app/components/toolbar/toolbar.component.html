<mat-toolbar class ="toolbar">

    <button  mat-icon-button
        class="hover-class"
        [class.active]="circleActiveColor"
        (click)="toggleCircleButton()">
        <mat-icon>panorama_fish_eye</mat-icon>
    </button>

    <button mat-icon-button
        class="hover-class"
        [class.active]="rectActiveColor"
        (click)="toggleRectangleButton()">
        <mat-icon>crop_portrait</mat-icon>
    </button>

    <button  mat-icon-button
        class="hover-class"
        [class.active]="arrowActiveColor"
        (click)="toggleArrowButton()">
        <mat-icon>north_east</mat-icon>
    </button>

    <button  mat-icon-button
        class="hover-class"
        [class.active]="boltActiveColor"
        (click)="toggleBoltButton()">
        <mat-icon>bolt</mat-icon>
    </button>

    <button  mat-icon-button
        class="hover-class"
        (click)="onButtonClick('deleteLast')">
        <mat-icon>delete</mat-icon>
    </button>

    <button  mat-icon-button
        class="hover-class"
        (click)="onButtonClick('clear')">
        <mat-icon>clear</mat-icon>
    </button>

    <mat-card-content>
        Marken: &nbsp;
    </mat-card-content>

    <mat-card-content>
        {{markenspielService.getCircleId()}} &nbsp;
    </mat-card-content>

    <mat-card-content>
         {{markenspielService.getCircleToken()}} &nbsp;
    </mat-card-content>

    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.addCircleToken()">
        +

    </button>


    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.removeCircleToken()">
        -
    </button>

    <mat-card-content>
        Gewichte: &nbsp;
    </mat-card-content>

    <mat-card-content>
        {{markenspielService.getLineId()}} &nbsp;
    </mat-card-content>

    <mat-card-content>
        {{markenspielService.getLineToken()}} &nbsp;
    </mat-card-content>

    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.addLineToken()">
        +
    </button>

    <button mat-button
            class ="hover-class"
            (click) = "markenspielService.removeLineToken()">
        -
    </button>

</mat-toolbar>
